<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
  <title>iOS CSS Demo</title>
  <link href="./css/normalize.css" rel="stylesheet">
  <link href="./build/style.css" rel="stylesheet">
</head>

<body>
  <div class="page padded">
    <nav id="navbar">
      <ul class="navbar">
        <li class="buttons left no-padding">
          <span class="link" href="/">
            <img class="back-button" src="images/icons/custom_back.png" height="20" width="20">
          </span>
        </li>
        <li class="title">
          <span>Demo Screen</span>
        </li>

        <li class="buttons right">
          <img src="images/icons/define_location.png" height="23" width="23" class="btn">
        </li>
      </ul>
    </nav>

    <section class="container">
      <table class="tableview one-column">
        <tbody>
          <tr class="touchable">
            <td class="image">
              <img src="images/icons/compass.png" height="23" width="23">
            </td>
            <td class="text">Lorem ipsum</td>
          </tr>
          <tr class="touchable">
            <td class="image">
              <img src="images/icons/clock.png" height="23" width="23">
            </td>
            <td class="text checkmark">Dolor sit amet, consectetur</td>
          </tr>
          <tr class="touchable">
            <td class="image">
              <img src="images/icons/traffic_light_filled.png" height="23" width="23">
            </td>
            <td class="text">Sed do eiusmod tempor incididunt</td>
          </tr>
        </tbody>
      </table>
    </section>

    <div id="tabbar">
      <ul class="tabs">
        <li class="tab statusbox active">
          <span class="link" href="/status">
            <div class="image"></div>
            <div class="title">Status</div>
          </span>
        </li>

        <li class="tab schedule">
          <span class="link" href="/schedule">
            <div class="image"></div>
            <div class="title">Schedule</div>
          </span>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
